<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4285F4">
</head>
<body>
  <h1>BD Transport</h1>
  <p>Install this app for quick access:</p>
  <button id="install">Install App</button>
  <br><br>
  <button id="go">Go to Transport</button>

  <script>
    let deferredPrompt;

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW failed', err));
    }

    // Listen for install prompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install').style.display = 'inline-block';
    });

    // Install button click
    document.getElementById('install').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
      }
    });

    // Go button â†’ redirect user
    document.getElementById('go').addEventListener('click', () => {
      window.location.href = "https://transport.bdbildeler.no/";
      // or close the tab if you prefer:
      // window.close();
    });
  </script>
</body>
</html>
